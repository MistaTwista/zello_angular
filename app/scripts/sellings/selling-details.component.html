<div class="row">
  <div class="col-xs-4">
    {{model.selling.code}}
  </div>
  <div class="col-xs-4"></div>
  <div class="col-xs-4">
    {{model.selling.date | date:'dd/MM/yyyy'}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <table class="table table-bordered table-condensed table-striped table-hover">
      <thead>
        <tr>
          <th class="span8">ID</th>
          <th class="span1">Name</th>
          <th class="span1">Quantity</th>
          <th class="span2">Price</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="product in model.selling.products">
          <td>{{product.id}}</td>
          <td ng-show="product.new"><input type="text" ng-model="product.name"></td>
          <td ng-show="product.new"><input type="number" ng-model="product.quantity"></td>
          <td ng-show="product.new"><input type="number" ng-model="product.price"></td>
          <td ng-hide="product.new">{{product.name}}</td>
          <td ng-hide="product.new">{{product.quantity}}</td>
          <td ng-hide="product.new">{{product.price}}</td>
          <td>
            <button type="button"
              class="btn btn-primary btn-xs"
              ng-click="model.removeProduct(product)"
              ng-hide="product.new">
              <span class="glyphicon glyphicon-remove"></span>
            </button>
            <button type="button"
              class="btn btn-success btn-xs"
              ng-click="model.saveProduct(product)"
              ng-show="product.new">
              <span class="glyphicon glyphicon-ok"></span>
            </button>
          </td>
        </tr>
        <tr>
          <td colspan="3">Total:</td>
          <td>{{model.total | currency}}</td>
          <td></td>
        </tr>
      </tbody>
  </table>
  </div>
  <div ng-hide="currentSelling.products.length">
    There are no products in this list
  </div>
  <div>
    <button type="button" class="btn btn-primary" ng-click="model.addProduct(currentSelling)">
      Add product
    </button>
    <button type="button" class="btn btn-default" ng-click="model.goBack()">Back</button>
  </div>
</div>
